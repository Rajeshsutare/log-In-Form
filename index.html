<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <title>Sign In Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                
                <div class="signInBox" class="d-flex align-items-center">
                   
                    <form id="signInForm" class="d-block w-100 ">
                        <h2 class="text-warning font-weight-bold text-center">Sign In Form</h2>
                        <div class="form-group ">
                            <label class="text-white font-weight-bold" for="email">Email</label>
                            <input type="text" id="email" class="form-control" required placeholder="Enter Your Email ">
                        </div>
                        <div class="form-group ">
                            <label class="text-white font-weight-bold" for="password">Password</label>
                            <input type="password" id="password" class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your Password ">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mt-2">Sign In</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
